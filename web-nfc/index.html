<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>Web NFC</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous"/>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        @viewport {
            orientation: portrait;
        }

        span.empty:empty:before {
            content: "\200b";
        }

        .alert:empty {
            visibility: hidden;
        }

        .alert:empty:before {
            content: "\200b";
        }
    </style>
</head>
<body class="d-flex justify-content-center">

<div class="d-flex flex-column justify-content-center align-items-center w-100 h-100">
    <div class="container px-4">
        <div class="row">
            <button id="init-button" class="btn btn-primary d-none flex-grow-1">Init NFC</button>
        </div>

        <div class="row d-none on-init" style="margin-top: -30vh;">
            <input type="text" id="write-input" class="w-100 mb-3" placeholder="Enter textâ€¦">
            <button id="write-button" class="btn btn-primary flex-grow-1">Write</button>
        </div>

        <div class="row mt-3">
            <div id="info" class="alert alert-primary w-100"></div>
        </div>
    </div>
</div>

<script src="NFC.js"></script>
<script src="index.js"></script>
</body>
</html>
